<div class="signin-form__card jumbotron">
  <h4 class="signin-form__card-header">Sign In</h4>
  <div class="signin-form__card-content">
    <form [formGroup]="formGroup">
      <cf-input placeholder="Email" formControlName="email"></cf-input>
      <cf-input placeholder="Password" formControlName="password"></cf-input>
      <button click="onSubmit()" class="btn btn-danger signin-form__submit btn-block">Sign In</button>
    </form>
  </div>
</div>
