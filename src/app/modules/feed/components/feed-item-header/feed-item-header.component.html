<div class="feed-header d-flex justify-content-between align-items-center">
  <div class="media align-items-center">
    <img src="https://picsum.photos/100/100" class="mr-3 feed-header__photo rounded-circle">
    <div class="media-body">
      <h6 class="mb-1">{{fullName}}</h6>
      <small>{{feed?.created_date | timeAgo}}</small>
    </div>
  </div>
  <cf-feed-menu
    *ngIf="feed.isEditable"
    (editPost)="editPost.emit(feed)"
    (removePost)="removePost.emit(feed)">
  </cf-feed-menu>
</div>
